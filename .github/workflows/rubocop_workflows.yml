name: Rubocop

on:
  pull_request:
    branches: [master]

jobs:
  rspec:
    runs-on: ubuntu-latest

    container:
      image: ruby:2.6.3

    steps:
      - uses: actions/checkout@v2
      - name: bundle install
        run: |
          gem install bundler
      - name: Install dependencies
        run: bundle install
        working-directory: ./api
      - name: Run Rubocop
        run: ./api
        working-directory: ./api
